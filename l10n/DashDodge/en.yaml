name: "Dash Dodge"
description: "Dodge enemies by dashing in combat.\nA gameplay mod by Rosynant."

isEnabled_name: "Is enabled?"
isEnabled_desc: "Enable the mod."

# PLAYER SETTINGS
buffSpeedMultiplier_player_name: "Player dash speed multiplier"
buffSpeedMultiplier_player_desc: "Player's final speed buff when dashing will be multiplied by this value.\n\n(Range 0.1-2.0)
    
    \n\t0.1 -> Very slow dash.

    \n\t1.0 -> Default.

    \n\t2.0 -> Very fast dash."

buffDurationMultiplier_player_name: "Player dash duration multiplier"
buffDurationMultiplier_player_desc: "Player's final speed buff duration when dashing will be multiplied by this value.\n\n(Range 0.1-2.0)
    
    \n\t0.1 -> Very short dash.

    \n\t1.0 -> Default.

    \n\t2.0 -> Very long dash."

fatigueCostMultiplier_player_name: "Player dash fatigue cost multiplier"
fatigueCostMultiplier_player_desc: "Player's final fatigue cost of the dash will be multiplied by this value. Setting it to 0 will make the dash free.\n\n(Range 0.0-2.0)
    
    \n\t0.0 -> No fatigue cost.

    \n\t1.0 -> Default cost.

    \n\t2.0 -> Very high fatigue cost."

sfxVolumeMultiplier_player_name: "Player dash sound effect volume"
sfxVolumeMultiplier_player_desc: "Setting it to 0 will mute the sound effect.\n\n(Range 0.0-2.0)

    \n\t0.0 -> No sound effect.

    \n\t1.0 -> Default volume.

    \n\t2.0 -> Volume doubled."

# NPC SETTINGS
dashChance_npc_name: "NPC dash chance"
dashChance_npc_desc: "NPCs' chance to perform a dash (whenever they could perform it). Setting it to 0 will prevent NPCs from dashing at all.\n\n(Range 1-100)

    \n\t0 -> No chance to dash.

    \n\t10 -> Default chance to dash.

    \n\t100 -> Very high chance to dash."

buffSpeedMultiplier_npc_name: "NPC dash speed multiplier"
buffSpeedMultiplier_npc_desc: "NPCs' final speed buff when dashing will be multiplied by this value.\n\n(Range 0.1-2.0)
    
    \n\t0.1 -> Very slow dash.

    \n\t1.0 -> Default.

    \n\t2.0 -> Very fast dash."

buffDurationMultiplier_npc_name: "NPC dash duration multiplier"
buffDurationMultiplier_npc_desc: "NPCs' final speed buff duration when dashing will be multiplied by this value.\n\n(Range 0.1-2.0)
    
    \n\t0.1 -> Very short dash.

    \n\t1.0 -> Default.

    \n\t2.0 -> Very long dash."

fatigueCostMultiplier_npc_name: "NPC dash fatigue cost multiplier"
fatigueCostMultiplier_npc_desc: "NPCs' final fatigue cost of the dash will be multiplied by this value. Setting it to 0 will make the dash free.\n\n(Range 0.0-2.0)
    
    \n\t0.0 -> No fatigue cost.

    \n\t1.0 -> Default cost.

    \n\t2.0 -> Very high fatigue cost."
  
sfxVolumeMultiplier_npc_name: "NPC dash sound effect volume"
sfxVolumeMultiplier_npc_desc: "Setting it to 0 will mute the sound effect.\n\n(Range 0.0-2.0)

    \n\t0.0 -> No sound effect.

    \n\t1.0 -> Default volume.

    \n\t2.0 -> Volume doubled."